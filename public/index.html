<!DOCTYPE html>
<html ng-app="periodicTable">
<head>
	<link href="stylesheets/bundle.css" rel="stylesheet" type="text/css" />

	<meta charset="utf-8">
	<title>Periodic Trend Visualization</title>
</head>
<body>
	<div ng-controller="PeriodicTableController as vm">
		<h1>Periodic Table of Elements <small><i>visually understand the trends</i></small></h1>
		<svg width="1800" height="900">
			<g chemical-element="element" ng-repeat="element in vm.chemicalElements">
				<rect width="50" height="50"></rect>
				<text>{{element.atomicNumber}}</text>
				<text>{{element.symbol}}</text>
				<text>{{element.name}}</text>
			</g>
		</svg>
	</div>

	<script src="javascripts/dist/scripts.js"></script>
</body>
</html>
