<!DOCTYPE html>
<html ng-app="periodicTable">
<head>
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.2/angular.min.js"></script>
	<script src="//code.jquery.com/jquery.min.js"></script>
	<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
	<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>

	<link href="stylesheets/style.css" rel="stylesheet" type="text/css" />

	<meta charset="utf-8">
	<title>Periodic Table</title>
</head>
<body>
	<div ng-controller="PeriodicCtrl">
		<div view-changer>
			<ul class="list-inline">
				<li ng-repeat="view in views"><input type="button" class="btn btn-default" ng-class="{active: view.name === currentView}" ng-attr-value="{{view.name | camelToNormal}}" ng-attr-name="{{view.name}}" ng-click="changeView(view.name)" /></li>
			</ul>
			<ul class="list-unstyled zoomer">
				<li><button ng-click="zoom('in')" class="btn btn-default glyphicon glyphicon-plus"></button></li>
				<li><button ng-click="zoom('out')" class="btn btn-default glyphicon glyphicon-minus"></button></li>
			</ul>
		</div>
		<svg periodic-table ng-attr-width="{{table.width}}" ng-attr-height="{{table.height}}">	
			<rect element="el" ng-repeat="el in elements" />
			<text element="el" ng-repeat="el in elements">
				<tspan class="tspan-small">{{el.atomicNumber}}</tspan>
				<tspan class="tspan-big">{{el.symbol}}</tspan>
				<tspan class="tspan-small">{{el.name}}</tspan>
				<tspan class="tspan-small">{{el.calculateWeightedMass(3)}}</tspan>
			</text>
		</svg>
	</div>
	<footer>
		<h5>Sources</h5>
		<ul class="list-unstyled">
			<li><a href="http://www.sisweb.com/referenc/source/exactmas.htm">Exact Masses of the Elements and Isotopic Abundances</a></li>
			<li><a href="http://www.tracesciences.com/table.html">Stable Isotopes</a></li>
			<li><a href="http://www.webelements.com/">Webelements</a></li>
		</ul>
	</footer>
	<script src="javascripts/scripts.js"></script>
</body>
</html>
